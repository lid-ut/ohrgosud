        <link rel="stylesheet" type="text/css" href="fonts/banderaPro_italic/font.css">

    <body>
		
	
        <div class="mobile_main_screen">
            <div style="position: relative; margin: auto; top: 40%;">
                <p style="font-family: 'BanderaPro-BoldItalic'; font-size: 100%;">ОХРАНЯЕТСЯ ГОСУДАРСТВОМ</p>
                <p style="text-transform: uppercase; font-family: 'PFDinTextCompPro-Regular'; font-size: 14px; line-height: 0px;">информационно-практический журнал</p>
            </div>
        </div>
        <div class="mobile_main_screen_loading">Скачивание журнала... Пожалуйста подождите...</div>

        <div class="mobile_main_content">
            <div id="new_journal_content"></div>
            <div id="my_journals" style="background-color: #FFF;"></div>
            <div id="parse_load_result"></div>
        </div>

        <div class="mobile_read_content">
            <div id="new_journal_content_read">
                <img src="images/arrow.png" style="position: absolute; top: 56px; left: 20px; z-index: 100;" onclick="hideReadJournal();" />
            </div>
            <div id="parse_load_result_read" style="padding-top: 120px;"></div>
        </div> 

        <div class="mobile_full_journal">
            <div id="new_journal_content_read_full">
                <img src="images/arrow.png" style="position: absolute; top: 42px; left: 20px; z-index: 100;" id="back_to_list" onclick="hideFullJournal();" />
            </div>

            <div class="swiper-container">

            </div>
        </div>
        
        <script>
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                //StatusBar.backgroundColorByName("red");
                StatusBar.styleDefault();
            }
        </script>
        
        <script type="text/javascript" src="js/data.js"></script>
    </body>
